<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tzomet ERP">
    <meta name="author" content="Margolis Systems">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tzomet ERP</title>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method=POST action="{{ url_for('login') }}">
        <img class="mb-4" src="\static\images\logo.jpg" alt="" width="150" height="auto">
        <h1 class="h3 mb-3 fw-normal">כניסה למערכת</h1>
    
        <div class="form-floating">
          <input type="text" placeholder="שם משתמש" name="username">
        </div>
        <div class="form-floating">
          <input type="password" placeholder="סיסמה" name="pass">
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> זכור אותי
          </label>
            <label style="color:red">{{msg}}</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">כניסה</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
