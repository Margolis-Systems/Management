{% extends "layout/layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>משתמש חדש</p>
            <br>
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label>שם משתמש \ Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>סיסמה \ Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>שפה</label>
                    <input list="lang" class="form-control" name="lang" required>
                    <datalist id="lang">
                        <option value="he">עברית</option>
                        <option value="ru">רוסית</option>
                        <option value="ar">ערבית</option>
                    </datalist>
                 </div>
                <div class="form-group">
                    <label>מדפסת ברירת מחדל</label>
                    <input list="page" class="form-control" name="default_printer.page" required>
                    <datalist id="page">
                        <option value="-" selected>-</option>
                        {% for p in printers.page %}
                        <option value="{{p}}">{{p}}</option>
                        {% endfor %}
                    </datalist>
                 </div>
                <div class="form-group">
                    <label>מדפסת מדבקות ברירת מחדל</label>
                    <input list="label" class="form-control" name="default_printer.label" required>
                    <datalist id="label">
                        <option value="-" selected>-</option>
                        {% for p in printers.label %}
                        <option value="{{p}}">{{p}}</option>
                        {% endfor %}
                    </datalist>
                 </div>
                <button type="submit" class="btn btn-primary btn-block">משתמש חדש</button>
                <div class="errmsg">
                 {{msg}}
                </div>
            </form>
            <br>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <p>עדכן משתמש</p>
            <br>
            <form method=POST action="{{ url_for('update_user') }}">
                <div class="form-group">
                    <label>שם משתמש \ Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>סיסמה \ Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>הרשאות</label>
                    <input type="number" class="form-control" name="group" placeholder="Group">
                </div>
                <div class="form-group">
                    <label>שפה</label>
                    <input list="lang" class="form-control" name="lang">
                    <datalist id="lang">
                        <option value="he">עברית</option>
                        <option value="ru">רוסית</option>
                        <option value="ar">ערבית</option>
                    </datalist>
                 </div>
                <div class="form-group">
                    <label>מדפסת ברירת מחדל</label>
                    <input list="page" class="form-control" name="default_printer.page">
                 </div>
                <div class="form-group">
                    <label>מדפסת מדבקות ברירת מחדל</label>
                    <input list="label" class="form-control" name="default_printer.label">
                 </div>
                <button type="submit" class="btn btn-primary btn-block">עדכן</button>
                <div class="errmsg">
                 {{msg}}
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
