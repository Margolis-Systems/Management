{% extends "layout.html" %}
{% block body %}
<table class="table table-striped" dir="rtl" align="center">
    <tr>
        <form method=POST id="input_form" autocomplete="off" action="{{ url_for('new_order') }}" onsubmit="input_form.disabled = true; return true;">
            <td>
                <input type="hidden" name="order_type" value="{{ order_type }}">
                {% if site == "" %}
                <label>בחר לקוח</label>
                <select list="client_list" class="form-control" name="name" placeholder="select client" autofocus="autofocus" required>
                    <datalist id="client_list">
                    {% for item in clients %}
                        <option value="{{ item }}">
                    {% endfor %}
                    </datalist>
                {% else %}
                <label>בחר אתר לקוח / לקוח נבחר: {{clients}}</label><br>
                <input type="hidden" name="name" value="{{clients}}">
                <select list="sites_list" class="form-control" name="site" placeholder="select site" autofocus="autofocus" autocomplete="off" required>
                    <datalist id="sites_list">
                    {% for item in site %}
                        <option value="{{ item }}">
                    {% endfor %}
                    </datalist>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-block">אישור</button>
            </form>
        </td>
        {% if permission and not permission %}
        <td>
            <form method=POST autocomplete="off" action="{{ url_for('edit_client') }}">
            {% if site == "" %}
                <label>לקוח חדש</label><br>
                <input type="text" class="form-control" name="name">
                <input type="hidden" name="return_to" value="pick_client">
                <input type="hidden" name="order_type" value="{{ order_type }}">
                <button type="submit" class="btn btn-primary btn-block">לקוח חדש</button>
            {% else %}
                <label>הוסף אתר</label><br>
                <input type="hidden" name="name" value="{{clients}}">
                <input type="hidden" name="return_to" value="pick_client">
                <input type="hidden" name="order_type" value="{{ order_type }}">
                <input type="text" class="form-control" name="site_name">
                <button type="submit" class="btn btn-primary btn-block">הוסף אתר</button>
            {% endif %}
            </form>
        </td>
        {% endif %}
    </tr>
</table>
{% endblock %}
