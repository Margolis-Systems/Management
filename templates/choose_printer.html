<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tzomet ERP">
    <meta name="author" content="Margolis Systems">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tzomet ERP</title>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="form-floating">
    <form name="choose_printer" id="choose_printer" method=POST action="{{ url_for('choose_printer') }}">
        <input list="printer" type="text" class="form-control" name="printer" value="{{ defaults.printer }}" placeholder="Choose printer" autofocus="autofocus" required>
            <datalist id="printer">
            {% for printer in printer_list %}
                <option value="{{ printer }}">{{ printer_list[printer] }}</option>
            {% endfor %}
            </datalist>
        <input type="hidden" name="print_type" value="{{print_type}}">
        <button class="w-100 btn btn-lg btn-primary" id="submit" type="submit" onclick="close_window();">אישור</button>
        <button type="button" class="w-100 btn btn-lg btn-primary" onclick="close_window();">סגור</button>
    </form>
</div>
<script>
function close_window(){
    setTimeout("window.close()",1000)
}
</script>
</body>
</html>
