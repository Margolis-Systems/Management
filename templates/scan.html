{% extends "layout_mob.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div>
            Scan Page
        </div>
        <div>
            {% if order!="" %}
                מספר הזמנה: {{order}}
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div>
            <form method=POST action="{{ url_for('scan') }}">
            {% if order=="" %}
                <input type="text" class="form-control" name="scan" placeholder="Scan QR" autofocus="autofocus">
                <button type="submit" class="btn btn-primary btn-block">Scan</button>
            {% else %}
                <input type="hidden" name="order_id" value="{{order}}">
                <button type="submit" class="btn btn-primary btn-block" name="Started"> תחילת עבודה</button>
                <button type="submit" class="btn btn-primary btn-block" name="Finished"> סיום עבודה</button>
                <button ondblclick="location.href='\close?scan'" type="button" class="btn btn-primary btn-block" >ביטול</button>
            {% endif %}
            </form>
        </div>
    </div>
    <div class="row">
        {{msg}}
    </div>
</div>
{% endblock %}
